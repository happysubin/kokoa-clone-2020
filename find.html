
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/styles.css" />
		<title>My friend!!</title>
	</head>
	<body>
		<div class="status_bar">
			<div class="status_bar_column">
				<span>No serveice!</span>
				<i class="fas fa-wifi"></i>
			</div>
			<div class="status_bar_column">
				<span>15:26</span>
			</div>
			<div class="status_bar_column">
				<span>77%</span>
				<i class="fas fa-battery-three-quarters"></i>
				<i class="fas fa-bolt"></i>
			</div>
		</div>
		<headder class="screenheader">
			<h1>Find</h1>
			<div class="screenheader_icon">
				<i class="fas fa-search fa-lg"></i>
				<i class="fas fa-music fa-lg"></i>
				<a href="setting.html"><i class="fas fa-cog fa-lg"></i></a>
			</div>
		</headder>

		<main class="main_screen">
			<div class="find-icons">
				<div class="find-icons__icon">
					<i class="fas fa-qrcode fa-2x"></i>
					<span>QR Code</span>
				</div>
				<div class="find-icons__icon">
					<i class="far fa-address-book fa-2x"></i>
					<span>Add by Contacts</span>
				</div>
				<div class="find-icons__icon">
					<i class="fas fa-fingerprint fa-2x"></i>
					<span>Add by ID</span>
				</div>
				<div class="find-icons__icon">
					<i class="far fa-envelope fa-2x"></i>
					<span>Invite</span>
				</div>
			</div>

			<div class="recommend_container">
				<div class="recommend_title">Recommended Friends</div>
				<div class="recommend_main">You have no recommended friends.</div>
			</div>
			<div class="open-chat">
				<div class="open-chat_title">
					<span>Open Chat</span>
					<div class="open_chat_column">
						<span>Go to Openchat Home</span>
						<i class="fas fa-chevron-right fa-xs"></i>
					</div>
				</div>

				<div class="open-chat_content">
					<div class="open_chat_content_column">
						<div class="open_chat_title">
							<h5>#DIGIMON</h5>
						</div>
						<div class="open_chat_text">
							<h6>#game#animation#story</h6>
						</div>

						<div class="open_chat_information">
							<div class="information_column">
								<img
									src="http://data5.onnada.com/character/202004/thumb_237746802_02e1f92f_9DB4ECB99829.png"
								/>
								<span>802 members</span>
							</div>
							<div class="divide"></div>
							<div class="information_column">
								<span id="active_status">Active</span>
							</div>
						</div>
					</div>
					<div class="open_chat_content_column">
						<img src="http://image.yes24.com/momo/TopCate04/MidCate08/375770.jpg" />
						<div class="like_box">
							<i class="fas fa-heart"></i>
							<span>999+</span>
						</div>
					</div>
					</div>
				</div>
			</div>
		</main>

		<nav class="nav">
			<ul class="nav_ul">
				<li class="nav_link">
					<a href="characters.html"><i class="far fa-user fa-lg"></i></a>
				</li>
				<li class="nav_link">
					<a href="chat.html"><i class="far fa-comment fa-lg"></i></a>
					<span class="nav_alarm">1</span>
				</li>
				<li class="nav_link">
					<a href="find.html"><i class="fas fa-search fa-lg"></i></a>
				</li >

				<li class="nav_link">
					<a href="more.html">
						<i class="fas fa-ellipsis-h fa-lg"></i>
					</a>
					<span class="nav_set"></span>
				</li>
			</ul>
		</nav>
		
		<script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
	</body>
</html>
