<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/styles.css" />
		<title>chatting</title>
	</head>
	<body id="chat_screen">
		<div class="status_bar">
			<div class="status_bar_column">
				<span>No serveice!</span>
				<i class="fas fa-wifi"></i>
			</div>
			<div class="status_bar_column">
				<span>15:26</span>
			</div>
			<div class="status_bar_column">
				<span>77%</span>
				<i class="fas fa-battery-three-quarters"></i>
				<i class="fas fa-bolt"></i>
			</div>
		</div>

		<div class="setting_bar" id="fixed_chat">
			<div class="setting_bar_column grey">
				<a href="more.html">
					<i class="fas fa-angle-left fa-3x"></i>
				</a>
			</div>
			<div class="setting_bar_column">
				<span class="setting_bar_title">Link</span>
			</div>
			<div class="setting_bar_column grey">
				<span><i class="fas fa-search fa-2x"></i></span>
				<span><i class="fas fa-bars fa-2x"></i></span>
			</div>
		</div>

		<main class="main_screen main_chat">
			<div class="main_timestamp">Tuesday, January, 05, 2021</div>
			<div class="message_row">
				<div class="message_row_column">
					<img
						src="https://ww.namu.la/s/4a93fa4b1766ac50feb294230edec62e4f7108ce2b57eb39d2a81f3bf3f3b72c4817c83b00d6fdb118d07463be07eff7172c50a4c084d2d9fcab2499f0418c9e3ba0b4edd7263c31b1added0f07dca485e3cca282f0c71f0a259b10282412898"
					/>
				</div>
				<div class="message_row_column">
					<span class="message_row_name">Link</span>
					<div class="message_row_column_info">
						<span class="message_row_chatting"> Hi!</span>
						<span class="message_row_time">14:36</span>
					</div>
				</div>
			</div>
			<div class="message_row message_row__own">
				<div class="message_row_column"></div>
				<div class="message_row_column">
					<div class="message_row_column_info">
						<span class="message_row_chatting">How Do you think of Zelda breath of Wild ?</span>
						<span class="message_row_time">14:36</span>
					</div>
				</div>
			</div>
		</main>

		<form class="reply">
			<div class="reply_column">
				<i class="far fa-plus-square fa-lg"></i>
			</div>
			<div class="reply_column">
				<input type="text" placeholder="Write a message" />
				<i class="far fa-smile-wink fa-lg"></i>
				<button>
					<i class="fas fa-arrow-up"></i>
				</button>
			</div>
		</form>
		<div id="no-mobile">
			<span>Your screen is too big ㅠㅠ</span>
		</div>

		<script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
	</body>
</html>
