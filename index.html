<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>My first web!</title>
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<div class="status_bar">
			<div class="status_bar_column">
				<span>No serveice!</span>
				<i class="fas fa-wifi"></i>
			</div>
			<div class="status_bar_column">
				<span>15:26</span>
			</div>
			<div class="status_bar_column">
				<span>77%</span>
				<i class="fas fa-battery-three-quarters"></i>
				<i class="fas fa-bolt"></i>
			</div>
		</div>

		<div class="Welcome_header">
			<div class="Welcome_header_title">
				<span>Welcome to Switch World</span>
			</div>
			<div class="Welcome_header_p">
				<span>If you have a Switch ID, log in your email or phone number </span>
			</div>
		</div>

		<form class="login_form">
			<input class="login_form_input" type="text" placeholder="Email or phone number" />
			<input class="login_form_input" type="password" required placeholder="Password" />
			<input class="login_form_input" type="submit" value="Log in" />
			<a href="#">Find switch account and password</a>
		</form>

		<script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
	</body>
</html>
